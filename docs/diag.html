  <div class="card" id="out"><h1>Supabase Diagnostics</h1></div>

<script>
(async function(){
  const out = document.getElementById('out');
  const p = (html) => out.insertAdjacentHTML('beforeend', html);

  // 0) Basic page sanity
  p(`<div class="row"><span class="pill">origin</span><code>${location.origin || 'file://'}${location.pathname}</code></div>`);
  if (location.protocol === 'file:') {
    p(`<p class="warn">You are opening the file via <code>file://</code>. Run this through a local server (e.g., VS Code Live Server) to avoid mixed-content/CORS issues.</p>`);
  }

  // 1) ENV presence & quick validation
  const url = String(window.ENV_SUPABASE_URL || '');
  const key = String(window.ENV_SUPABASE_KEY || '');
  p(`<div class="row"><span class="pill">ENV URL</span><code>${url || '(empty)'}</code></div>`);
  p(`<div class="row"><span class="pill">ENV KEY</span><code>${key ? (key.slice(0,6)+'â€¦'+key.slice(-6)) : '(empty)'}</code></div>`);
  if (!/^https:\/\/.+\.supabase\.co\/?$/.test(url)) {
    p(`<p class="err">ENV_SUPABASE_URL looks wrong. Copy it from <em>Settings â†’ API â†’ Project URL</em>. Must look like <code>https://xxxxx.supabase.co</code>.</p>`);
    return;
  }
  if (!key || key.length < 50) {
    p(`<p class="err">ENV_SUPABASE_KEY seems missing/short. Use the <strong>anon public</strong> key from <em>Settings â†’ API</em> (not service_role).</p>`);
    return;
  }

  // 2) Try to create client
  let clientOk = false;
  try {
    window.supabase = window.supabase.createClient(url, key, { auth: { persistSession:true, autoRefreshToken:true } });
    clientOk = !!window.supabase;
  } catch (e) {
    p(`<p class="err">Failed to init SDK: ${e.message}</p>`);
  }
  p(`<p>SDK client present? ${clientOk ? '<span class="ok">yes</span>' : '<span class="err">no</span>'}</p>`);
  if (!clientOk) return;

  // 3) SDK query test (needs public SELECT on "recipes")
  try {
    const { data, error } = await supabase.from('recipes')
      .select('id,title,image', { count: 'exact' })
      .limit(3);
    if (error) {
      p(`<p class="err">SDK query error: ${error.message}</p>`);
    } else {
      p(`<p class="ok">SDK query ok. Rows: ${data?.length ?? 0}</p>`);
      p(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
    }
  } catch(e) {
    p(`<p class="err">SDK threw: ${e.message}</p>`);
  }

  // 4) RAW REST test (bypasses SDK): helps diagnose RLS/CORS/Key
  try {
    const restUrl = url.replace(/\/+$/,'') + '/rest/v1/recipes?select=id,title&limit=1';
    const res = await fetch(restUrl, {
      headers: {
        'apikey': key,
        'Authorization': 'Bearer ' + key
      }
    });
    p(`<div class="row"><span class="pill">REST GET</span><code>${res.status} ${res.statusText}</code></div>`);
    const text = await res.text();
    p(`<pre>${text}</pre>`);
    if (res.status === 401) p(`<p class="err">401 Unauthorized â†’ anon key invalid / wrong key type.</p>`);
    if (res.status === 403) p(`<p class="err">403 Forbidden â†’ RLS blocking. Add public SELECT policy on <code>recipes</code>.</p>`);
    if (res.status === 404) p(`<p class="err">404 Not found â†’ table name mismatch (is it really <code>recipes</code>?).</p>`);
  } catch (e) {
    p(`<p class="err">REST fetch failed: ${e.message}</p>`);
    p(`<p class="warn">If error mentions mixed content/CORS, ensure this page is served over http(s), not file://</p>`);
  }

  // 5) Storage public URL test (optional): shows how an image URL should look
  p(`<p class="muted">FYI: a typical Storage public URL looks like:<br>
     <code>${url.replace(/\/+$/,'')}/storage/v1/object/public/recipe-images/your-file.jpg</code></p>`);
})();
</script>
