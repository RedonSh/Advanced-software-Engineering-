  <style>
    .site-head{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:saturate(120%) blur(6px);
      background:color-mix(in oklab,var(--card,#fff),transparent 15%);
      border-bottom:1px solid #0001;
    }
    .site-head .wrap{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      padding-block:10px;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:700;
      text-decoration:none;
      color:inherit;
    }
    .nav{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .nav a{
      padding:6px 10px;
      border-radius:999px;
      text-decoration:none;
      color:inherit;
      border:1px solid transparent;
    }
    .nav a[aria-current="page"]{
      background:color-mix(in oklab,var(--accent,#16a34a),white 85%);
      border-color:#00000010;
    }

      flex:1;

      margin:12px 0;

    .noimg-badge{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      background:#f3f4f6;
      color:#64748b;
      font-size:.8rem;
    }

    /* Pantry enhancements */
    .pantry-layout{
      display:grid;
      grid-template-columns:300px 1fr;
      gap:24px;
      align-items:flex-start;
    }
    @media (max-width:900px){
      .pantry-layout{grid-template-columns:1fr;}
    }

    .pantry-chips{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin:8px 0 12px;
    }
    .pantry-chip{
      border-radius:999px;
      border:1px solid #e5e7eb;
      padding:3px 9px;
      font-size:0.8rem;
      background:#f9fafb;
      cursor:pointer;
    }
    .pantry-chip:hover{

    }

    .pantry-summary{
      font-size:0.85rem;
      color:#6b7280;
      margin-bottom:6px;
    }

    .pantry-card{
      display:flex;
      flex-direction:column;
      gap:4px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      box-shadow:0 6px 14px rgba(15,23,42,0.06);

      color:#6b7280;
      display:flex;

      margin-top:2px;
    }

  <script>
  document.addEventListener('DOMContentLoaded', () => {

    function startAppLogic() {
      const alertBox = document.getElementById('alert');
      const showAlert = (msg) => { alertBox.textContent = msg; alertBox.hidden = false; };
      const hideAlert = () => { alertBox.hidden = true; alertBox.textContent = ''; };

      /* ===== AUTH UI (OPTIONAL) ===== */
      function updateAuthUI(session) {
        const authContainer = document.querySelector('header .auth');
        if (!authContainer) return;

        if (!session) {
          const next = encodeURIComponent('recipes.html' + location.search + location.hash);
          authContainer.innerHTML = `
            <a class="btn small outline" href="index.html?next=${next}">Sign in</a>
          `;
        } else {
          const user = session.user;
          const displayName = user.user_metadata?.username || user.email.split('@')[0];
          authContainer.innerHTML = `
            <span style="font-size: 0.9rem; margin-right: 12px;">Hi, ${displayName}</span>
            <button class="btn small outline" id="logoutButton">Logout</button>
          `;
          const logoutBtn = authContainer.querySelector('#logoutButton');
          if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
              try {
                await supabase.auth.signOut();
              } catch (e) {
                console.error('signOut error', e);
              }
            });
          }
        }
      }

      // Listen for auth changes (no redirect for guests)
      supabase.auth.onAuthStateChange((event, session) => {
        updateAuthUI(session || null);

        // If user logs out, clear favourites view immediately
        if (event === 'SIGNED_OUT') {
          const favGrid = document.getElementById('favGrid');
          if (favGrid) {
            favGrid.innerHTML = '<p class="muted">No favourites yet.</p>';
          }
        }
      });


      /* ===== MAIN APP BOOT ===== */
      function bootApp() {
        /* ---------- Router ---------- */
        const sections = [...document.querySelectorAll('section.route')];
        const tabs = [...document.querySelectorAll('header .nav a')];

        function setActive(hash){
          const route = (hash || '#browse').replace('#','');
          sections.forEach(s => { s.hidden = s.dataset.route !== route; });
          tabs.forEach(a => {
            a.setAttribute(
              'aria-current',
              a.getAttribute('href') === '#'+route ? 'page' : 'false'
            );
          });
          if (route === 'favourites') renderFavourites();
          if (route === 'generator')  bootGenerator();
          if (route === 'pantry')     bootPantry();
        }

        window.addEventListener('hashchange', () => setActive(location.hash));
        if (!location.hash) location.hash = '#browse';
        setActive(location.hash);

        /* ---------- Browse ---------- */
        const state = { all: [], filtered: [], page:1, pageSize:12 };
        const grid = document.getElementById('browseGrid');
        const qInput = document.getElementById('searchInput');
        const catSelect = document.getElementById('categorySelect');
        const sortSelect = document.getElementById('sortSelect');
        const prevBtn = document.getElementById('pagePrev');
        const nextBtn = document.getElementById('pageNext');
        const globalSearch = document.getElementById('globalSearch');

        const debounce = (fn,ms)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms);};};
        const normalize = s => (s||'').toString().toLowerCase();

        function cardHTML(r){
          const to = `recipe-detail.html?id=${encodeURIComponent(r.id)}`;
          const imgHtml = r.image ? `
            <a class="thumb-link" href="${to}">
              <img class="thumb" src="${r.image}" alt="${r.title}" loading="lazy" />
            </a>` : `<div class="noimg-badge">No image</div>`;
          return `
            <article class="card link-card">
              ${imgHtml}
              <div class="row">
                <h2 class="card-title"><a class="title-link" href="${to}">${r.title}</a></h2>
                <button class="btn small" type="button" data-fav="${r.id}">☆ Save</button>
              </div>
              <div class="pill cat">${r.category || ''}</div>
              <p class="muted">Ingredients: ${(r.ingredients||[]).slice(0,4).join(', ')}...</p>
              <div class="row"><a class="btn small outline" href="${to}">View details</a></div>
            </article>`;
        }

        function renderGrid(items){
          if (!items.length) {
            grid.innerHTML = '<p class="muted">No recipes found.</p>';
            return;
          }
          grid.innerHTML = items.map(cardHTML).join('');
          grid.querySelectorAll('[data-fav]').forEach(btn=>{
            btn.addEventListener('click', async (e)=>{
              e.preventDefault();
              const id = btn.getAttribute('data-fav');
              const s = await RecipeSite.toggleFav(id);
              btn.textContent = s ? '✓ Saved' : '☆ Save';
            });
          });
        }

        function sortList(list){
          const mode = sortSelect.value || 'recent';
          const copy = list.slice();
          if (mode==='alpha') copy.sort((a,b)=>a.title.localeCompare(b.title));
          return copy;
        }

        function applyFilters(){
          const q = normalize(qInput.value);
          const cat = catSelect.value || 'All';
          let list = state.all;
          if (cat!=='All') list = list.filter(r => (r.category||'').toLowerCase() === cat.toLowerCase());
          if (q) list = list.filter(r => {
            const hay = [r.title, r.category, ...(r.ingredients||[])].join(' ').toLowerCase();
            return hay.includes(q);
          });
          state.filtered = sortList(list);
          state.page = 1;
          paginate();
        }

        function paginate(){
          const start = (state.page-1)*state.pageSize;
          const slice = state.filtered.slice(start, start+state.pageSize);
          renderGrid(slice);
          prevBtn.disabled = state.page<=1;
          nextBtn.disabled = start + state.pageSize >= state.filtered.length;
        }

        async function bootBrowse(){
          try{
            hideAlert();
            const cats = await RecipeSite.listCategories();
            catSelect.innerHTML = '<option>All</option>' + (cats||[]).map(c=>`<option>${c}</option>`).join('');
            catSelect.value = 'All';

            const all = await RecipeSite.listRecipes();
            if (!Array.isArray(all)) throw new Error('Unexpected response from DB.');
            if (!all.length) showAlert('No recipes returned from the database. Check data, RLS policy, and ENV keys.');
            state.all = all;
            state.filtered = all;

            qInput.addEventListener('input', debounce(applyFilters,150));
            catSelect.addEventListener('change', applyFilters);
            sortSelect.addEventListener('change', applyFilters);
            prevBtn.addEventListener('click', ()=>{state.page--; paginate();});
            nextBtn.addEventListener('click', ()=>{state.page++; paginate();});
            globalSearch.addEventListener('input', debounce(()=>{
              qInput.value = globalSearch.value;
              if (location.hash!=='#browse') location.hash='#browse';
              applyFilters();
            },150));

            applyFilters();
          }catch(err){
            showAlert(err.message || String(err));
            grid.innerHTML = '';
          }
        }
        
        bootBrowse();

        /* ---------- Generator ---------- */
        let genBooted=false;
        async function bootGenerator(){
          if (genBooted) return; genBooted=true;
          const genCat = document.getElementById('genCategory');
          const genKey = document.getElementById('genKey');
          const genBtn = document.getElementById('genBtn');
          const surprise = document.getElementById('surpriseBtn');
          const genGrid = document.getElementById('genGrid');
          const genCount = document.getElementById('genCount');

          try{
            const cats = await RecipeSite.listCategories();
            genCat.innerHTML = '<option>All</option>' + (cats||[]).map(c=>`<option>${c}</option>`).join('');
            genCat.value = 'All';
          }catch(e){ showAlert('Generator: '+e.message); }

          function render(list){
            genGrid.innerHTML = list.map(cardHTML).join('') || '<p class="muted">No matches.</p>';
            genCount.textContent = `${list.length} result${list.length===1?'':'s'}`;
            genGrid.querySelectorAll('[data-fav]').forEach(btn=>{
              btn.addEventListener('click', async (e)=>{
                e.preventDefault();
                const id = btn.getAttribute('data-fav');
                const s = await RecipeSite.toggleFav(id);
                btn.textContent = s ? '✓ Saved' : '☆ Save';
              });
            });
          }
          async function generate(n=9){
            try{
              const all = await RecipeSite.listRecipes();
              let list = all;
              const cat = genCat.value||'All';
              const key = (genKey.value||'').trim().toLowerCase();
              if (cat!=='All') list = list.filter(r => (r.category||'').toLowerCase()===cat.toLowerCase());
              if (key) list = list.filter(r => (r.ingredients||[]).join(' ').toLowerCase().includes(key));
              list = list.sort(()=>Math.random()-0.5).slice(0,n);
              render(list);
            }catch(e){ showAlert('Generator: '+e.message); }
          }
          genBtn.addEventListener('click', ()=>generate(9));
          surprise.addEventListener('click', ()=>generate(3));
          generate(9);
        }

        /* ---------- Pantry ---------- */
        let pantryBooted = false;
        function bootPantry() {
          if (pantryBooted) return;
          pantryBooted = true;

          const listEl   = document.getElementById('pantryList');
          const quickEl  = document.getElementById('pantryQuick');
          const nameEl   = document.getElementById('pantryName');
          const qtyEl    = document.getElementById('pantryQty');
          const expEl    = document.getElementById('pantryExpiry');
          const addBtn   = document.getElementById('addPantryBtn');
          const clearBtn = document.getElementById('clearPantryForm');

          let editIndex = null;

          const quickItems = [
            'Flour','Sugar','Brown sugar','Salt','Pepper',
            'Olive oil','Butter','Eggs','Milk','Rice',
            'Pasta','Bread','Tomato paste','Canned tomatoes',
            'Kidney beans','Chickpeas','Tuna','Onions','Garlic',
            'Carrots','Potatoes'
          ];

          function expiryLabel(exp) {
            if (!exp) return 'No expiry set';
            const today = new Date();
            const d = new Date(exp + 'T00:00:00');
            if (Number.isNaN(d.getTime())) return 'Expiry: ' + exp;
            const diffDays = Math.floor((d - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return `Expired ${Math.abs(diffDays)} day${Math.abs(diffDays) === 1 ? '' : 's'} ago`;
            if (diffDays === 0) return 'Expires today';
            if (diffDays === 1) return 'Expires tomorrow';
            return `Expires in ${diffDays} days`;
          }

          function renderQuick() {
            if (!quickEl) return;
            quickEl.innerHTML = '';
            quickItems.forEach(name => {
              const btn = document.createElement('button');
              btn.type = 'button';
              btn.className = 'pantry-chip';
              btn.textContent = name;
              btn.addEventListener('click', () => {
                nameEl.value = name;
                if (!qtyEl.value) qtyEl.value = '1';
                nameEl.focus();
              });
              quickEl.appendChild(btn);
            });
          }

          function renderList() {
            const items = RecipeSite.pantryList();
            listEl.innerHTML = '';
            if (!items.length) {
              listEl.innerHTML = '<p class="muted">Your pantry is empty.</p>';
              return;
            }

            const summary = document.createElement('div');
            summary.className = 'pantry-summary';
            summary.textContent = `You have ${items.length} item${items.length === 1 ? '' : 's'} in your pantry.`;
            listEl.appendChild(summary);

            items.forEach((it, idx) => {
              const card = document.createElement('article');
              card.className = 'pantry-card';

              const header = document.createElement('div');
              header.className = 'pantry-card-header';

              const title = document.createElement('h3');
              title.className = 'pantry-card-title';
              title.textContent = it.name;

              const buttonRow = document.createElement('div');
              buttonRow.className = 'row';
              buttonRow.style.marginLeft = 'auto';
              buttonRow.style.gap = '6px';

              const editBtn = document.createElement('button');
              editBtn.type = 'button';
              editBtn.className = 'btn small outline';
              editBtn.textContent = 'Edit';

              const delBtn = document.createElement('button');
              delBtn.type = 'button';
              delBtn.className = 'btn small outline';
              delBtn.textContent = 'Remove';

              editBtn.addEventListener('click', () => {
                nameEl.value = it.name;
                qtyEl.value = it.quantity;
                expEl.value = it.expiry || '';
                editIndex = idx;
                addBtn.textContent = 'Save Changes';
              });

              delBtn.addEventListener('click', () => {
                if (!confirm('Remove this ingredient from your pantry?')) return;
                RecipeSite.pantryDelete(idx);
                editIndex = null;
                resetForm();
                renderList();
              });

              buttonRow.appendChild(editBtn);
              buttonRow.appendChild(delBtn);

              header.appendChild(title);
              header.appendChild(buttonRow);

              const meta = document.createElement('div');
              meta.className = 'pantry-card-meta';
              const qtySpan = document.createElement('span');
              qtySpan.textContent = 'Quantity: ' + (it.quantity || '-');
              const expSpan = document.createElement('span');
              expSpan.textContent = expiryLabel(it.expiry);
              meta.appendChild(qtySpan);
              meta.appendChild(expSpan);

              card.appendChild(header);
              card.appendChild(meta);
              listEl.appendChild(card);
            });
          }

          function resetForm() {
            nameEl.value = '';
            qtyEl.value = '';
            expEl.value = '';
            editIndex = null;
            addBtn.textContent = 'Add Ingredient';
          }

          addBtn.addEventListener('click', () => {
            const name = nameEl.value.trim();
            const quantity = qtyEl.value.trim();
            const expiry = expEl.value;

            if (!name || !quantity) {
              alert('Please enter ingredient name and quantity.');
              return;
            }

            const item = { name, quantity, expiry };

            if (editIndex !== null) {
              RecipeSite.pantryUpdate(editIndex, item);
            } else {
              RecipeSite.pantryAdd(item);
            }

            resetForm();
            renderList();
          });

          if (clearBtn) {
            clearBtn.addEventListener('click', () => {
              resetForm();
            });
          }

          // Initial render
          renderQuick();
          renderList();
        }

        /* ---------- Favourites ---------- */
        async function renderFavourites(){
          const grid=document.getElementById('favGrid');
          grid.innerHTML='<p class="muted">Loading…</p>';
          try{
            const ids=[...RecipeSite.getFavSet()];
            const all=await RecipeSite.listRecipes();
            const favs=all.filter(r=>ids.includes(r.id));
            if(!favs.length){
              grid.innerHTML='<p class="muted">No favourites yet.</p>';
              return;
            }
            grid.innerHTML=favs.map(cardHTML).join('');
            grid.querySelectorAll('[data-unfav],[data-fav]').forEach(btn=>{
              const id = btn.getAttribute('data-unfav') || btn.getAttribute('data-fav');
              btn.addEventListener('click', async ()=>{
                await RecipeSite.toggleFav(id);
                btn.closest('.card').remove();
                if(!grid.children.length) grid.innerHTML='<p class="muted">No favourites.</p>';
              });
            });
          }catch(e){
            showAlert('Favourites: '+e.message);
            grid.innerHTML='';
          }
        }
      } // end bootApp

      // Get initial session once, then boot app
      (async () => {
        try {
          const { data } = await supabase.auth.getSession();
          updateAuthUI(data.session || null);
        } catch (e) {
          console.warn('getSession failed', e);
          updateAuthUI(null);
        }
        bootApp();
      })();
    } // end startAppLogic

    // Wait for Supabase to be ready, then start
    const checkSupabase = setInterval(() => {
      if (window.supabase && supabase.auth) {
        clearInterval(checkSupabase);
        startAppLogic();
      }
    }, 100);
    
  });
  </script>

</head>
<body>

  <header class="site-head">
    <div class="container wrap">
      <a href="recipes.html#browse" class="brand">
        <svg viewBox="0 0 24 24" fill="currentColor" style="width:22px;height:22px;" aria-hidden="true">
          <path d="M8 3a1 1 0 0 0-1 1v2h10a1 1 0 1 1 0 2H7v2h8.5a3.5 3.5 0 1 1 0 7H12v2h4.5a5.5 5.5 0 0 0 0-11H6V4a1 1 0 0 1 1-1h1z"/>
        </svg>
        <span>RecipeSite</span>
      </a>
      
      <nav class="nav">
        <a href="#browse" aria-current="page">Browse</a>
        <a href="#generator">Generator</a>
        <a href="#pantry">Pantry</a>
        <a href="#favourites">Favourites</a>
      </nav>
      
      <div class="head-search">
        <input id="globalSearch" type="search" placeholder="Search all recipes..." />
      </div>
      
      <div class="auth" style="min-width: 120px; text-align: right;">
        <!-- Filled by JS -->
      </div>
    </div>
  </header>

  <main class="container" style="padding-top: 24px; padding-bottom: 24px;">
    
    <div id="alert" class="alert" hidden></div>

    <section class="route" data-route="browse">
      <h1>Discover Recipes</h1>
      <div class="filters card" style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 24px;">
        <label class="field" style="flex: 1 1 200px;">
          <span>Search</span>
          <input id="searchInput" type="search" placeholder="e.g. Chicken" />
        </label>
        <label class="field" style="flex: 1 1 150px;">
          <span>Category</span>
          <select id="categorySelect"><option>Loading...</option></select>
        </label>
        <label class="field" style="flex: 1 1 150px;">
          <span>Sort</span>
          <select id="sortSelect">
            <option value="recent">Recent</option>
            <option value="alpha">A-Z</option>
          </select>
        </label>
      </div>
      
      <div id="browseGrid" class="recipe-grid">
        <p class="muted">Loading recipes...</p>
      </div>
      
      <nav class="pagination" style="display: flex; justify-content: center; gap: 12px; margin-top: 24px;">
        <button id="pagePrev" class="btn outline" disabled>← Previous</button>
        <button id="pageNext" class="btn outline" disabled>Next →</button>
      </nav>
    </section>

    <section class="route" data-route="generator" hidden>
      <h1>Recipe Generator</h1>
      <div class="card" style="margin-bottom: 24px;">
        <div class="row" style="gap: 16px; align-items: flex-end;">
          <label class="field" style="flex: 1;">
            <span>Category</span>
            <select id="genCategory"><option>All</option></select>
          </label>
          <label class="field" style="flex: 1;">
            <span>Key Ingredient</span>
            <input id="genKey" type="text" placeholder="e.g. Tomato" />
          </label>
          <button id="genBtn" class="btn">Generate</button>
          <button id="surpriseBtn" class="btn outline">Surprise Me (3)</button>
        </div>
      </div>
      <h3><span id="genCount">0 results</span></h3>
      <div id="genGrid" class="recipe-grid"></div>
    </section>

    <section class="route" data-route="pantry" hidden>
      <h1>My Pantry</h1>
      <div class="pantry-layout">
        <aside class="card">
          <h3>Add to Pantry</h3>
          <p class="muted small" style="margin-top:4px;">
            Tap a common ingredient or type your own, then adjust the quantity and expiry.
          </p>

          <!-- Quick list of common items -->
          <div id="pantryQuick" class="pantry-chips"></div>

          <form id="pantryForm">
            <label class="field">
              <span>Name</span>
              <input id="pantryName" type="text" required />
            </label>
            <label class="field">
              <span>Quantity</span>
              <input id="pantryQty" type="text" required placeholder="e.g. 1 kg / 2 cups" />
            </label>
            <label class="field">
              <span>Expiry</span>
              <input id="pantryExpiry" type="date" />
            </label>
            <div class="row" style="margin-top:10px;justify-content:flex-end;gap:8px;">
              <button id="clearPantryForm" class="btn outline" type="button">Clear</button>
