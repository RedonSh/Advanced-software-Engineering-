<body class="auth-body">
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="recipes.html#browse">RecipeSite</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="recipes.html#browse">Browse</a>
        <a href="recipes.html#generator">Generator</a>
        <a href="recipes.html#favourites">Favourites</a>
        <a href="recipes.html#nutrition">Nutrition</a>
        <a href="recipes.html#pantry">Pantry</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="auth-card" role="form" aria-labelledby="loginTitle">
      <div class="auth-brand">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M8 3a1 1 0 0 0-1 1v2h10a1 1 0 1 1 0 2H7v2h8.5a3.5 3.5 0 1 1 0 7H12v2h4.5a5.5 5.5 0 0 0 0-11H6V4a1 1 0 0 1 1-1h1z"/></svg>
        <span>RecipeSite</span>
      </div>

      <h1 id="loginTitle">Sign in</h1>
      <p class="muted">Use any username to preview. Password is not checked.</p>

      <form id="loginForm" class="auth-form" novalidate>
        <label class="field">
          <span>Username</span>
          <input id="username" autocomplete="username" required placeholder="e.g. redon" />
        </label>
        <label class="field">
          <span>Password</span>
          <input id="password" type="password" autocomplete="current-password" required placeholder="••••••" />
        </label>
        <button class="btn full" type="submit">Sign in</button>
      </form>

      <div class="auth-footer">
        <a class="link" href="recipes.html#browse">← Back to Discover</a>
      </div>
    </div>
  </main>

  <script type="module">
    const form = document.getElementById('loginForm');
    const email = document.getElementById('username'); // treat as email input
    const pass  = document.getElementById('password');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const em = (email.value || '').trim();
      const pw = (pass.value  || '').trim();
      if (!em || !pw) {
        alert('Email and password required');
        return;
      }
  
      // Try sign-in; if user doesn’t exist, sign-up automatically
      let { error } = await supabase.auth.signInWithPassword({ email: em, password: pw });
      if (error && /invalid/i.test(error.message)) {
        ({ error } = await supabase.auth.signUp({ email: em, password: pw }));
      }
      if (error) {
        alert(error.message);
        return;
      }
  
      // Keep the header badge behavior
      const profileName = em.split('@')[0];
      RecipeSite.setUser({ name: profileName });
  
      const params = new URLSearchParams(location.search);
      location.href = params.get('next') || 'recipes.html#favourites';
    });
  </script>  
</body>
</html>
